{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    {{ form.as_p }}

                    <!-- Facebook social login button -->
<a href="/accounts/facebook/login/?process=login&next=/"
   class="btn btn-primary">
   Sign Up with Facebook
</a>




                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
        </div>
    </div>

    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: #f5f5f5;
        }

        .register-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        form input,
        form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        form input:focus,
        form button:focus {
            outline: none;
            border-color: #4caf50;
        }

        form button {
            background-color: #6B46C1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2C3E50;
        }

        .messages {
            margin-bottom: 20px;
            text-align: left;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
{% endblock %}
