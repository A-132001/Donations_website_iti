{% extends 'base.html' %}

{% block content %}
    <div class="delete-account-container">
        <h2>Are you sure you want to delete your account?</h2>
        <p>This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete My Account</button>
            <a href="{% url 'profile' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>

    <style>
        .delete-account-container {
            text-align: center;
            margin-top: 50px;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #6B46C1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-cancel:hover {
            background-color: #2C3E50;
        }
    </style>
{% endblock %}
