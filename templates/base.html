{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}SparkFund | Crowdfunding Platform{% endblock %}
    </title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: "#6366f1",
              secondary: "#8b5cf6",
              accent: "#ec4899",
              dark: "#1e293b",
              light: "#f8fafc",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body
    class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col font-sans"
  >
    <!-- Navbar -->
    {% include 'parts/navbar.html' %}

    <!-- Main Content -->
    <main class="flex-grow">
      {% block content %}
      <!-- Content will be injected here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'parts/footer.html' %}

    <!-- Back to Top Button -->
    <button
      id="backToTop"
      class="fixed bottom-8 right-8 p-3 bg-primary text-white rounded-full shadow-lg hover:bg-secondary transition-all opacity-0 invisible"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Custom Script -->
    <script>
      // Back to Top Button
      const backToTop = document.getElementById("backToTop");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          backToTop.classList.remove("opacity-0", "invisible");
          backToTop.classList.add("opacity-100", "visible");
        } else {
          backToTop.classList.remove("opacity-100", "visible");
          backToTop.classList.add("opacity-0", "invisible");
        }
      });

      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
