{% extends 'base.html' %}

{% block content %}
    <h2>Delete Transaction</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <p>Are you sure you want to delete the transaction for <strong>{{ transaction.donor_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'transaction-list' %}">Cancel</a>
    </form>
{% endblock %}
